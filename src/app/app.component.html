<vg-player>
    <vg-controls>
        <vg-play-pause></vg-play-pause>

        <vg-scrub-bar>
            <vg-scrub-bar-current-time></vg-scrub-bar-current-time>
        </vg-scrub-bar>

        <vg-fullscreen></vg-fullscreen>
    </vg-controls>

    <app-time-viewer #myTimeRef
                     id="myTime"
                     [duration]="50"
                     [vgMedia]="myTimeRef">
    </app-time-viewer>
</vg-player>
